<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/doc.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/docscss/attendance.css') }}">

    <title>Attendance</title>
</head>

<body>
    <table>
        <form id="input">
            <tr>
                <th colspan="4"><h1>ATTENDANCE</h1></th>
            </tr>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Present
                </th>
                <th>
                    EA
                </th>
                <th>
                    UA
                </th>
            </tr>
            {%for x in results%}
            <tr>
                <td>
                    {{x[1]}}
                </td>
                <td>
                    <input type="radio" name="{{x[0]}}" id="present" value="present">
                </td>
                <td>
                    <input type="radio" name="{{x[0]}}" id="ea" value="ea">
                </td>
                <td>
                    <input type="radio" name="{{x[0]}}" id="ua" value="ua">
                </td>
            </tr>
            {%endfor%}
        </table> <br> <br>
        <input type="reset" value="Reset Attendance"> <br> <br>
        <input type="submit" value="Submit Attendance">
        </form>
</body>

</html>
